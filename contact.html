<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contact support for Unlimited Flash USDT Tool">
  <title>Contact Us | Unlimited Flash USDT Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 20px;
      background-color: #f4f4f4;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #007acc;
    }
    a {
      color: #007acc;
      text-decoration: none;
    }
    .contact-info {
      margin: 20px 0;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .contact-form textarea {
      height: 100px;
    }
    .btn {
      background: #007acc;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <p>Have questions? Reach out to our support team.</p>
    
    <div class="contact-info">
      <h3>Email</h3>
      <p>support@flashusdt.example.com</p>
      
      <h3>Telegram</h3>
      <p>@FlashUSDT_Support</p>
    </div>
    
    <div class="contact-form">
      <h3>Send Message</h3>
      <input type="text" placeholder="Your Name" class="input-field">
      <input type="email" placeholder="Your Email" class="input-field">
      <textarea placeholder="Your Message"></textarea>
      <button class="btn">Send Message</button>
    </div>

    <p><a href="index.html">‚Üê Back to Home</a></p>
  </div>
</body>
</html>
