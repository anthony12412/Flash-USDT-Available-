<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 20px;
      background-color: #f4f4f4;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #007acc;
    }
    a {
      color: #007acc;
      text-decoration: none;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .input-field {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .btn {
      background: #007acc;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Register</h1>
    <p>Create an account to access the USDT Flash Tool.</p>
    
    <div class="registration-form">

        <input type="text" placeholder="Full Name" class="input-field" required>

        <input type="email" placeholder="Email" class="input-field" required>
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password" class="input-field" required>
